function updateGameTime() {
  if (gameRunning) {
    // Increment the hours
    hours++;

    if (hours === 6) {
      hours = 12;  // Reset to 12 (AM)

  }

// Function to format time into 12-hour AM/PM
function formatTime(hours) {
  let period = hours >= 12 ? 'AM' : 'PM';  // AM/PM period
  let displayHours = hours % 12;
  displayHours = displayHours === 0 ? 12 : displayHours; // Convert 0 to 12 for AM/PM
  return `${displayHours} ${period}`;
}

    // If we're not in fullscreen, enter fullscreen, otherwise exit fullscreen
    if (!document.fullscreenElement && 
        !document.mozFullScreenElement && 
        !document.webkitFullscreenElement && 
        !document.msFullscreenElement) {
      enterFullscreen();
    } else {
      exitFullscreen();
    }
  }
});
});

// Function to open Camera Menu and display camera options
function openCamerasMenu() {
  var camMenu = document.getElementById('Cam');
  if (camMenu.style.display === 'block') {
    document.querySelector('.power-toggle-btn').style.display = 'none';  // Hide the button
    
    document.getElementById('fog-overlay').style.display = 'none';  // Hide the fog overlay
    camMenu.style.display = 'none'; // Hide the camera menu
    console.log("Camera menu closed.");
  } else {
    openCamera('1');  // Automatically start on the Main Area camera
    camMenu.style.display = 'block'; // Hide the camera menu
    console.log("Camera menu opened.");
  }
}
